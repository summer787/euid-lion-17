<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="엔터이듬(EnterEUID)" />
    <meta name="keywords" content="멋사,이듬,EUID,마켓,프론트" />
    <meta name="author" content="EUID-17" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./../src/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./../css/main.css" />
    <link rel="stylesheet" href="./../style/index.css" />
    <meta property="og:title" content="엔터이듬(EnterEUID)" />
    <meta property="og:description" content="당신 곁의 엔터이듬 마켓" />
    <meta property="og:image" content="./../src/images/og-image.png" />
    <meta property="og:image:alt" content="엔터이듬 로고" />
    <title>안녕하쎄용 선생님 사랑합니다!!</title>
</head>

<body>
    <header class="signUpHeader">
        <img src="./../images/header/direction.png" alt="되돌아가기" />
    </header>
    <main class="signUpMain">
        <section class="signUpMain__info">
            <span>안녕하세요!</span>
            <h2>휴대폰 번호로 가입해 주세요</h2>
            <span class="signUpMain__infoMore">휴대폰 번호는 안전하게 보관되며 서로에게 공개되지 않아요.</span>
        </section>
        <section class="signUpMain__phone">
            <input inputmode="tel" placeholder="010 6551 0105" class="signUpMain__phoneNumber"/>
            <button class="signUpMain__phoneSend">인증문자 받기</button>
        </section>
        <section class="signUpMain__find">
            <span class="signUpMain__findQ">휴대폰 번호가 변경되었나요?</span>
            <a class="signUpMain__findEmail">이메일로 계정 찾기</a>
        </section>
        <!-- <img src="./../images/keyboard/iOS.png" alt="키패드" class="signUpKeyboard"/> -->
    </main>
</body>

</html>
